<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.iframe
		{
		  position: absolute;
		  top: 0;
		  bottom: 0;
		  left: 0;
		  right: 0;
		  z-index: 1;  
		  width: 100%;
		  min-height: 100%;
		  padding-top: 4em;
		  -moz-box-sizing: border-box;
		  box-sizing: border-box;
		}
	</style>
	<script type="text/javascript" defer>
		function get(name){
   			if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
      			return decodeURIComponent(name[1]);
		}

		window.onload = function(e){ 
			document.body.innerHTML = "<iframe src='"+get('url')+"' class='iframe'></iframe>";
		}
	</script>
</head>
<body>
	
</body>
</html>
